<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bitcamp</title>
<style>
tr:hover {
  background-color: navy;
  color: white;
}
</style>
</head>
<body>
  <h1>게시글</h1>
  <a href='form'>새 글</a>
  <table border='1'>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>조회수</th>
      <th>작성자</th>
      <th>등록일</th>
    </tr>

    <tr data-th-each="board : ${boards}">
      <td data-th-text="${board.no}">게시글번호</td>
      <td>
        <a href='detail?no=${board.no}'
           data-th-href="@{detail(no=${board.no})}"
           data-th-text="${board.title ==''} ? '(제목없음)' : ${board.title}">제목</a>
       </td>
      <td data-th-text="${board.viewCount}">조회수</td>
      <td data-th-text="${board.writer.name}">작성자</td>
      <td data-th-text="${board.createdDate}">등록일</td>
    </tr>
  </table>
  <p><a href='../'>메인</a></p>
</body>
</html>
